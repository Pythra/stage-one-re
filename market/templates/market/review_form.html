{% extends 'market/base.html' %}
{% block title %}
#compost{font-family:"zcool xiaowei";}
{% endblock %}
{% block content %}
<h4 id="compost">{{ product.name }}</h4>
<hr>
<blockquote></blockquote>
<h4>Leave a review</h4>
<form method="post">
    {% csrf_token %}
    {{ form}}
    <button type="submit" class="btn btn-md btn-danger btn-mobile-wide my-3">Post Review</button>
</form>

{% endblock %}
