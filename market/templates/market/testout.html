<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


        <form method="post" enctype = "multipart/form-data">
          {% csrf_token %}
<div id="app-6">
  <p>{% verbatim %}{{ name }}{% endverbatim %}</p>
  <p>{% verbatim %}{{ price }}{% endverbatim %}</p>
  <img src="{% verbatim %}{{ pic1.url }}{% endverbatim %}">
  <img src="{% verbatim %}{{ pic2.url }}{% endverbatim %}">
            {{ form.name }}
            {{ form.price }}
            {{ form.pic1 }}
            {{ form.pic2 }}
</div>

          <button class="btn btn-info mt-3" type="submit">Submit</button>
        </form>
<script>
var app6 = new Vue({
  el: '#app-6',
  data: {
    name: 'item name',
    price:'',
  }
})
</script>
</body>

</html>

<div class="footer " id="for_sm">

            {% if user.is_authenticated %}
            <a href="{% url 'logout'%}?next={{ request.path}}" class="text-light" >Logout</a>
            {% else %}

            <a href="{% url 'login'%}?next={{ request.path}}" class="text-light" id="login">Login</a>
            <a href="{% url 'signup'%}" class="nav-item nav-link text-muted">
                <button class="btn btn-secondary btn-sm"><span id="signup">Sign up</span></button></a>
            {% endif %}
    </div>
</html>
